name: CI/CD Pipeline (Debug Enabled)

on:
  push:
    branches:
      - main
      - master

jobs:

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # DEBUG: Print repo structure
      - name: Debug - Show repo structure
        run: |
          echo "==== CURRENT DIRECTORY ===="
          pwd
          echo "==== LISTING FILES RECURSIVELY ===="
          ls -R .
      
      # DEBUG: Print Docker version
      - name: Debug - Docker info
        run: |
          echo "==== DOCKER VERSION ===="
          docker --version
          echo "==== DOCKER INFO ===="
          docker info || true

      # Docker Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # DEBUG: Print login status indirectly
      - name: Debug - Check Docker login
        run: |
          echo "==== DOCKER HUB LOGIN CHECK ===="
          docker info | grep Username || echo "⚠️ Docker login not detected"

      # Build & Push Image with debug logs
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aaryan0406/newcicd:latest
          provenance: false

      # DEBUG: Show local images after build
      - name: Debug - List Docker images
        run: |
          echo "==== LOCAL DOCKER IMAGES ===="
          docker images

  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # DEBUG: Print Render API request details
      - name: Debug - Print Render Deploy URL
        run: |
          echo "==== RENDER DEPLOY URL ===="
          echo "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"

      # Trigger Render Deploy
      - name: Trigger Render Deploy
        run: |
          echo "==== TRIGGERING RENDER DEPLOY ===="
          curl -v -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys

      # DEBUG: Print deploy response
      - name: Debug - Print completion message
        run: echo "Render Deploy Triggered Successfully (check Render dashboard)"
